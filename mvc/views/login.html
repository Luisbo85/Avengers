<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Página de Acceso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./views/css/bootstrap.css" rel="stylesheet">
    <link href="./views/css/dashboard.css" rel="stylesheet">
    <script type="text/javascript" src="views/ajax.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./views/js/bootstrap.js"></script>
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="css3-mediaqueries.js"></script>
    <![endif]-->
    <div id="wrapper">
      <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">PROW</a>
                </div>
                <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </nav>
      </header>
      <div class="container-fluid">
        <div class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-1 main">
          <h2 class="page-header">Ingrese su usuario y contraseña</h2>
          <div class="row placeholders">
            <form class="form-horizontal" role="form" method="post" action="?ctrl=user&act=login">

		      <div class="form-group">
		        <label for="user" class="col-sm-2 control-label">Usuario</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="user" name="user" placeholder="lucia32" required="required">
		        </div>
		      </div>
		
		      <div class="form-group">
		        <label for="pass" class="col-sm-2 control-label">Contraseña</label>
		        <div class="col-sm-10">
		          <input type="password" class="form-control" id="pass" name="pass" required="required">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		          <button type="submit" class="btn btn-default">Enviar</button>
		        </div>
		      </div>
            </form>
          </div>
        </div>
      </div>
