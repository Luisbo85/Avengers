<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Actualizar vehiculo</h1>
  <form class="form-horizontal" role="form" method="post" action="./index.php?ctrl=vehicle&act=update&id={id}">

      <div class="form-group">
        <label for="vin" class="col-sm-2 control-label">Vin</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="vin" name="vin" placeholder="Vin" required value="{vin}" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">Marca</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="brand" name="brand" placeholder="Marca" required value="{brand}">
        </div>
      </div>

      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="type" name="type" placeholder="Tipo" required value="{type}">
        </div>
      </div>

      <div class="form-group">
        <label for="model" class="col-sm-2 control-label">Modelo</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="model" name="model" placeholder="Modelo" required value="{model}">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Actualizar</button>
        </div>
      </div>
    </form>
</div>
