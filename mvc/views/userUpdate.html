      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
	        <ul class="nav nav-sidebar">
	          <li><a href="?ctrl=user&act=create">Insertar Usuario</a></li>
	          <li><a href="?ctrl=user&act=delete">Eliminar Usuario</a></li>
	          <li class="active"><a href="?ctrl=user&act=update">Modificar Usuario<span class="sr-only">(current)</span></a></li>
	          <li><a href="?ctrl=user&act=list">Lista de Usuarios</a></li>
	        </ul>
		  </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">Insertar Usuario</h2>
          <div class="row placeholders">
            <form class="form-horizontal" role="form" method="post" action="?ctrl=user&act=update&id={id}">

		      <div class="form-group">
		        <label for="job" class="col-sm-2 control-label">Puesto</label>
		        <div class="col-sm-10">
		          <select class="form-control" id="job" name="job">
		            <option value="{job1}">{job1}</option>
					<option value="{job2}">{job2}</option>
		          </select>
		        </div>
		      </div>
		
			  <div class="form-group">
		        <label for="id" class="col-sm-2 control-label">ID</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="id" name="id" readonly value="{id}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="user" class="col-sm-2 control-label">Usuario</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="user" name="user" required="required" value="{user}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="name" class="col-sm-2 control-label">Nombre</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="name" name="name" required="required" value="{name}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="apellipaterno" class="col-sm-2 control-label">Apellido Paterno</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="apellipaterno" name="apellipaterno" value="{apellipaterno}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="apellimaterno" class="col-sm-2 control-label">Apellido Materno</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="apellimaterno" name="apellimaterno" value="{apellimaterno}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="email" class="col-sm-2 control-label">Correo</label>
		        <div class="col-sm-10">
		          <input type="email" class="form-control" id="email" name="email" value="{email}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="phone" class="col-sm-2 control-label">Telefono</label>
		        <div class="col-sm-10">
		          <input type="tel" class="form-control" id="phone" name="phone" value="{phone}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		          <button type="submit" class="btn btn-default">Modificar</button>
		        </div>
		      </div>
            </form>
          </div>
        </div>
      </div>
