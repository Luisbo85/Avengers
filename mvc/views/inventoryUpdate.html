      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
	        <ul class="nav nav-sidebar">
	          <li><a href="?ctrl=inventory&act=create">Registrar Inventario</a></li>
	          <li class="active"><a href="?ctrl=inventory&act=update">Modificar Inventario<span class="sr-only">(current)</span></a></li>
	          <li><a href="?ctrl=inventory&act=delete">Eliminar Inventario</a></li>
	          <li><a href="?ctrl=inventory&act=list">Listado de Inventarios</a></li>
	          <li><a href="?ctrl=inventory&act=piece">Agregar Pieza</a></li>
	        </ul>
		  </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">Modificar Inventario</h2>
          <div class="row placeholders">
            <form class="form-horizontal" role="form" method="post" action="?ctrl=inventory&act=update&id={id}">
		
		      <div class="form-group">
		        <label for="mileage" class="col-sm-2 control-label">Kilometraje</label>
		        <div class="col-sm-10">
		          <input type="number" class="form-control" id="mileage" name="mileage" min="0" value="{mileage}" >
		        </div>
		      </div>
		
		      <div class="form-group">
		        <label for="gasoline" class="col-sm-2 control-label">Gasolina</label>
		        <div class="col-sm-10">
		          <input type="number" class="form-control" id="gasoline" name="gasoline" min="0" step="0.1" value="{gasoline}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="vehicle" class="col-sm-2 control-label">Vehiculo</label>
		        <div class="col-sm-10">
		          <select class="form-control" id="vehicle" name="vehicle">
		            {vehicle}
		          </select>
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="observations" class="col-sm-2 control-label">Observaciones</label>
		        <div class="col-sm-10">
		          <textarea class="form-control" id="observations" name="observations">{observation}</textarea>
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="date" class="col-sm-2 control-label">Fecha</label>
		        <div class="col-sm-10">
		          <input type="text" class="form-control" id="date" name="date" readonly value="{date}">
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="piece" class="col-sm-2 control-label">Pieza Golpeada</label>
		        <div class="col-sm-10">
		          <select class="form-control" id="piece" name="piece">
		            {piece}
		          </select>
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <label for="severity" class="col-sm-2 control-label">Severidad del golpe</label>
		        <div class="col-sm-10">
		          <select class="form-control" id="severity" name="severity">
		          	{severity}
		          </select>
		        </div>
		      </div>
		      
		      <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		          <button type="submit" class="btn btn-default">Modificar</button>
		        </div>
		      </div>
            </form>
          </div>
        </div>
      </div>
